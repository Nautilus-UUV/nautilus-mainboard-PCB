# Minimal KiBot Configuration
kibot:
  version: 1

# Basic checks
preflight:
  run_erc: true
  run_drc: true

outputs:
  # Gerbers for fabrication
  - name: 'gerbers'
    comment: 'Gerber files for PCB fabrication'
    type: gerber
    dir: Fabrication
    layers: all

  # Drill files
  - name: 'drill'
    comment: 'Drill files'
    type: excellon
    dir: Fabrication

  # Single BOM in Excel format
  - name: 'bom'
    comment: 'Bill of Materials'
    type: bom
    dir: Documentation
    options:
      format: XLSX

  # Simple PDF documentation
  - name: 'schematic_pdf'
    comment: 'Schematic PDF'
    type: pdf_sch_print
    dir: Documentation

  # One 3D rendering
  - name: 'pcb_3d'
    comment: 'PCB 3D view'
    type: render_3d
    dir: Documentation
    options:
      ray_tracing: true

  # Navigate interface to browse results
  - name: 'navigate'
    comment: 'Browsable results'
    type: navigate_results
    options:
      link_from_root: index.html