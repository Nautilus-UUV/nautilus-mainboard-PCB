# Simple KiBot Configuration
kibot:
  version: 1

# Basic preflight checks - run but don't fail on violations
preflight:
  run_erc: true
  erc_warnings: true          # Treat ERC violations as warnings, not errors
  run_drc: true
  drc_warnings: true          # Treat DRC violations as warnings, not errors
  check_zone_fills: true

# Working outputs only
outputs:
  # Fabrication files
  - name: 'gerbers'
    comment: 'Gerber files'
    type: gerber
    layers:
      - F.Cu
      - B.Cu
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - Edge.Cuts

  - name: 'drill'
    comment: 'Drill files'
    type: excellon

  # Basic documentation
  - name: 'bom'
    comment: 'Bill of Materials'
    type: bom

  - name: 'schematic_pdf'
    comment: 'Schematic PDF'
    type: pdf_sch_print

  # Automatic website index generation
  - name: 'navigate_results'
    comment: 'Auto-generated website index'
    type: navigate_results
    options:
      link_from_root: 'index.html'